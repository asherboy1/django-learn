{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">新建用户</div>
      <div class="panel-body">
        <form method="POST" action="/depart/add">
          {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <lable>{{field.label}}</lable>
                {{field}}
            </div>
            
            {% endfor %}
          <button type="submit" class="btn btn-default">提交</button>
          <span style="color: rgb(245, 8, 55)">{{error_msg}}</span>
        </form>
      </div>
    </div>
  </div>



{% endblock content%}
