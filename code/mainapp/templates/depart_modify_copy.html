{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">编辑部门</div>
    <div class="panel-body">
      <label>原部门名称:</label>
      {% for obj in depart_info%}
      <span style="color:red;size:20px">
      {{ obj.depart_name }}
      </span>
      
      <form method="POST" action="/depart/modify">
        {% csrf_token %}
        <div class="form-group">
          <label>修改的部门名称</label>
          <input
            type="hidden"
            name="depart_name_id"
            class="form-control"
            id="deparNameId"
            autocomplete="off"
            required="required"
            value="{{ obj.id }}"
          />
          <input
            type="text"
            name="depart_temp_name"
            class="form-control"
            id="deparTempName"
            placeholder="修改的部门名称"
            autocomplete="off"
            required="required"
          />
        </div>
        <button type="submit" class="btn btn-default">提交</button>
        <span style="color: rgb(245, 8, 55)">{{error_msg}}</span>
      </form>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
