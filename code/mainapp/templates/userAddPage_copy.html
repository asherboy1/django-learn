{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">新建用户</div>
    <div class="panel-body">
      <form method="POST" action="/depart/add">
        {% csrf_token %}
        <div class="form-group">
          <label>用户名称</label>
          <input
            type="text"
            name="user_temp_name"
            class="form-control"
            id="userTempName"
            placeholder="用户名称"
            autocomplete="off"
            required="required"
          />
        </div>
        <div class="form-group">
          <label>用户密码</label>
          <input
            type="text"
            name="user_temp_password"
            class="form-control"
            id="userTempPassword"
            placeholder="用户密码"
            autocomplete="off"
            required="required"
          />
        </div>
        <div class="form-group">
          <label>用户年龄</label>
          <input
            type="text"
            name="user_temp_age"
            class="form-control"
            id="userTempAge"
            placeholder="用户年龄"
            autocomplete="off"
            required="required"
          />
        </div>
        <div class="form-group">
          <label>用户所属部门</label><br>
          <select>
            {% for obj in depart_info%}
            <option value={{obj.id}}>{{obj.depart_name}}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
          <label>用户留有金额</label>
          <input
            type="text"
            name="user_temp_fund"
            class="form-control"
            id="deparTempName"
            placeholder="用户留有金额"
            autocomplete="off"
            required="required"
          />
        </div>
        <div class="form-group">
          <label>用户性别</label><br>
          <form action="">
            <input type="radio" name="sex" value=1>男
            <input type="radio" name="sex" value=2>女
            </form>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
        <span style="color: rgb(245, 8, 55)">{{error_msg}}</span>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
