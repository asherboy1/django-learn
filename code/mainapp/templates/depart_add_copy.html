{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">新建部门</div>
    <div class="panel-body">
      <form method="POST" action="/depart/add">
        {% csrf_token %}
        <div class="form-group">
          <label>部门名称</label>
          <input
            type="text"
            name="depart_temp_name"
            class="form-control"
            id="deparTempName"
            placeholder="部门名称"
            autocomplete="off"
            required="required"
          />
        </div>
        <button type="submit" class="btn btn-default" data-toggle="modal">提交</button>
        <span style="color: rgb(245, 8, 55)">{{error_msg}}</span>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
